name: .NET Fake Continuous Deployment

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  fake-deploy-and-perf-test:
    name: Fake Deployment and Perf Testing
    runs-on: ubuntu-latest
    env:
      API_TEST_CONNECTION_STRING: "http://orderbook:5237"
      MONGO_PW: ${MONGO_PASS}
      MONGO_USER: ${MONGO_USER}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      ENVIRONMENT: Development
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
          dotnet-quality: 'preview'
      - name: Install deps
        run: apt-get update && apt-get install -y k6
      - name: Build docker stack
        run: docker-compose -f docker-compose-prod.yml up -d
      - name: Run performance tests
        run: cd ./src/perf-testing && k6 run --vus 10 --duration 30s perf-test.js

        
